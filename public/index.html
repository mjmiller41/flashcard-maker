<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard Generator</h1>
        <div class="input-section">
            <textarea id="text-input" placeholder="Paste your text here...">What is the capital of France?:Paris
What is 2+2?:4</textarea>
            <input type="file" id="file-input" accept=".pdf,.txt,.docx,.csv">
        </div>
        <div class="options-section">
            <label><input type="radio" name="mode" value="manual" checked> Manual Mode (question:answer)</label>
            <label><input type="radio" name="mode" value="auto"> Automatic Mode</label>
        </div>
        <button id="generate-btn">Generate Flashcards</button>
        <div id="spinner-container" class="hidden">
            <div class="spinner"></div>
            <p>Generating flashcards...</p>
        </div>
        <div id="flashcard-count-container"></div>
        <div id="download-container" class="hidden">
					<button id="download-csv">Download as .csv</button>
					<button id="download-txt">Download as .txt</button>
        </div>
				<div id="flashcard-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.16/mammoth.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
